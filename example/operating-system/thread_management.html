<body>
    <div>
        <p>1. 请分别从资源分配、创建速度、通信、并行执行效率的角度筒述多线程技术的优势。</p>
        <ol>
            <li>创建线程无需要另外分配资源，而创建进程需要额外分配资源</li>
            <li>创建线程无需分配资源,因此创建线程的速度比创建进程的速度快 </li>
            <li>线程间通信在同一地址空间中进行,不需要额外的通信机制,所以通信简单,信息传递速度也更快</li>
            <li>线程能独立运行,充分利用和发挥处理器与外围设备并行工作的能力</li>
        </ol>
    </div>
