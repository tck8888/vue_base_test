        <p>2017年10月</p>
        <p>下列关于用户程序与系统调用之闯的关系，正确的是
            <p> A．系统调用是用户程序的一部分
                <br> B.系统调用程序在目态下执行，而用户程序在管态下执行，二者不能互相调用
                <br> C.系统调用结束后需要通过访管指令返回到用户程序
                <br> D．用户程序可以通过访管指令调用系统调用程序
            </p>
        </p>
