<body>
    <div class="app">
        <p>201710</p>
        操作系统为用户提供两种类型的使用接1:1使用计算机系统，分别是
        <span class="common-completion">程序员接口</span>和
        <span class="common-completion">操作员接口</span>
    </div>
    <div class="app">
        <p>201704</p>
        在多道批处理系统中，作业成批输入、自动选择和控制作业的执行， 减少了作业交接时间和
        <span class="common-completion">人工操作</span>时间， 有利于提高系统的
        <span class="common-completion">吞吐率</span>。
    </div>

    <div class="app">
        <p>201610</p>
        在批处理操作系统中，用户作业执行时不允许
        <span class="common-completion">用户干预</span>，而是根据用户提供的
        <span class="common-completion">作业说明书</span>控制作业的执行。
    </div>
