<body>
    <div class="app">
        <p>防止死锁发生时可采用什么策略来使循环等待资源的条件不成立?这个策略如何应用到5个哲学家就餐问题中?
        </p>
        <ol>
            <li>对资源采用按序分配的策略
                <br> 修改第5个哲学家的程序,即规定每个哲学家想吃面条时，总是从自己左右两旁的筷子中先取编号小的筷子, 再取编号大的筷子;对于第5个哲学家,他必须先拿到右边的编号小的筷子,然后才能拿到左边的筷子
            </li>
            <li style="margin-top: 6px">
                可以采用静态分配资源的策略
                <br> 修改哲学家程序,每个哲学家只有当左右两边的筷子都空闲时,哲学家才能拿起筷子就餐
            </li>
        </ol>
    </div>
</body>


</html>
