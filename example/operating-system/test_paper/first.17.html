    <div class="app">
        <p>并发进程失去封闭性，是指 </p>
        A．多个相对独立的进程以各自的速度向前推进
        <br>B．并发进程的执行结果与速度无关
        <br>C．并发进程执行时，在不同时刻会发生错误
        <br>
        <span style="color: red;">D．并发进程共享变量，其执行结果与速度有关</span>
    </div>
    <div class="app">
        <p>PV操作是供进程调用，执行时不可中断的过程，操作系统通常称这种过程为</p>
        A、核心程序
        <span style="color: red;">B、原语</span> C、子程序 D、共享程序
