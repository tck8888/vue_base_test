<body>
    <div class="app">
        <p>在可变分区存储管理中，某一作业完成后，系统收回其主存空间，并与相邻空闲区 合并，为此需修改空闲区表，造成空闲区数减2的情况是

            <p> A．无上邻空闲区，也无下邻空闲区 B．有上邻空闲区，但无下邻空闲区 C．有下邻空闲区，但无上邻空闲区
                <span style="color: red"> D．有上邻空闲区，也有下邻空闲区</span>
            </p>
        </p>
    </div>
    <div class="app">
        <p>在可变分区存储管理中，采用最优适应分配算法，空闲区表中的空闲区是</p>
        A、按地址以递增顺序排列 B、接地址以递减顺序排列
        <span style="color: red"> C、按长度以递增顺序排列</span> D、按长度以递减顺序排列

    </div>
