        <p>若处理器有32位地址，则它的虚拟地址空间为 </p>

        <span style="color: red">B．4GB</span> C．100GB D．640GB

    </div>
    <div class="app">
        <p>使用8个字(字长32位)组成的位示图来管理页式主存空间的分配与回收，“0”表示空闲，“1”表示占用。假定将位示图中字号为4，位号为5的空闲块分配出去，则该块的块号是</p>
        A、100 B、101 C、132
        <span style="color: red">D、133</span>
