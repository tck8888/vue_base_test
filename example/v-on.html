<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue hello</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-on 学习</h1>
    <hr>
    <div id="app">
        {{msg}}
    </div>
</body>
<script>
    var app = new new Vue({
        el: "#app",
        data: {
            msg: "hello Vue"
        }
    })
</script>

</html>
