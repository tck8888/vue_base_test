<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue hello</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-on 学习</h1>
    <hr>
    <div id="app">
        本场比赛得分:{{count}}
        <button v-on:click="jiafen">加分</button>
        <button v-on:click="jianfen">减分</button>
    </div>
</body>
<script>
    var app = new new Vue({
        el: "#app",
        data: {
            count: 1
        },
        methods: {
            jiafen: function () {
                this.count++;
            },
            jianfen: function () {
                this.count--;
            }
        }
    })
</script>

</html>
